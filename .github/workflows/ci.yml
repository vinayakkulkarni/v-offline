name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository ğŸ‰
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup bun env ğŸ°
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies ğŸš€
        run: bun install

      - name: Run linter ğŸ‘€
        run: bun run lint

      - name: Build the package ğŸ‰
        run: bun run build
